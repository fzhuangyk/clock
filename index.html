
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简时钟</title>
    <style>
        body{
            background: #0d1320;
            overflow: hidden;
        }
        #timer{
            text-align: center;
            font-size:56vh;
            font-weight: bold;
            line-height: 56vh;
            color:#e2ecfd;
        }
        #date{
            margin-top:50px;
            text-align: center;
            font-size:28vh;
            font-weight: bold;
            color:#e2ecfd;
        }
    </style>
</head>
<body>
    <div id="date">00月00日</div>
    <div id="timer">00:00</div>

    <script>
        let showSymbl = true
        function clock(){
          let now = new Date(),
            hour = now.getHours()+'',
            minute = now.getMinutes()+'',
            month = (now.getMonth()+1)+'',
            day = now.getDate()+'';
          let date = document.getElementById('date'),
            timer = document.getElementById('timer');

          if (showSymbl){
            timer.innerHTML = `${hour.padStart(2,'0')}<span>:</span>${minute.padStart(2,'0')}`
          } else {
            timer.innerHTML = `${hour.padStart(2,'0')}<span style="color:#0d1320">:</span>${minute.padStart(2,'0')}`
          }
          date.innerHTML = `${month.padStart(2,'0')}月${day.padStart(2,'0')}日`
          showSymbl = !showSymbl
        }
        clock()
        setInterval(()=>{
          clock()
        },1000)
    </script>
</body>
</html>
